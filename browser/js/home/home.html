<div class="row">
	<div class="container-fluid">
		<section id="home">
			<div class="jumbotron">
		    	<h1>The Best Stuff</h1>
		    	<p class="lead">Come check out our stuff if you want that goodness. For real, our stuff is like out of control it's so good.</p>
		    	<a class="btn btn-large btn-success" ui-sref="product">Start Shopping!</a>
			</div>
			<div class="container">
			<h2>Best Sellers</h2>

				<div class="container">
					<div class="row">
						<div ng-repeat="product in bestSellers" class="col-xs-3">
							<h3 class='text-center'>{{product.title}}</h3>
							<a ui-sref="productDetail({ id: {{product.id}} })" class='thumbnail'>
								<img class='img-responsive' ng-src="{{product.image[0]}}" style='width:100%;height:250px;'/>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
